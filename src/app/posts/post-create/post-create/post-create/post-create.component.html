<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (submit)='onAddPost(postForm)' #postForm ='ngForm'> 
    <mat-form-field>
      <input matInput type="text" name="title" [ngModel]='post?.title' required placeholder="Post Title" #title="ngModel"  />
    <mat-error *ngIf="title.invalid" >Please enter a title for this post</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="4" name="content" [ngModel]='post?.content' required placeholder="Post Content" #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter content for the post</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">
      Save Post
    </button>
  </form>
</mat-card>
